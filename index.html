<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubiai</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="ybi__header">
      <figure class="ybi__header-icon-container">
        <a class="ybi__header-icon-link" href="/">
          <img class="ybi__header-icon" src="img/yubiai-icon.png" alt="Yubiai"/>
        </a>
      </figure>
      <nav class="ybi__header-nav">
        <ul class="ybi__header-list">
          <li class="ybi__header-link-item">
            <a href="#about" class="ybi__header-link">About</a>
          </li>
          <li class="ybi__header-link-item">
            <a href="#features" class="ybi__header-link">Features</a>
          </li>
          <li class="ybi__header-link-item">
            <a href="#how-to-start" class="ybi__header-link">Using</a>
          </li>
          <li class="ybi__header-link-item">
            <a href="#start" class="ybi__header-link">Start</a>
          </li>
          <li class="ybi__header-link-item">
            <a href="#faq" class="ybi__header-link">FAQ</a>
          </li>
          <li class="ybi__header-link-item">
            <a href="#contact" class="ybi__header-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="ybi__section">
      <div class="ybi__section-top"></div>
      <div class="ybi__section-body">
        <article class="ybi__section-article" id="about">
          <h3 class="ybi__section-title">About the project</h3>
          <div class="ybi__section-content"></div>
        </article>
        <article class="ybi__section-article" id="features">
          <h3 class="ybi__section-title">Features</h3>
          <div class="ybi__section-content"></div>
        </article>
        <article class="ybi__section-article" id="how-to-start">
          <h3 class="ybi__section-title">How to start using Yubiai?</h3>
          <div class="ybi__section-content"></div>
        </article>
        <article class="ybi__section-article" id="start">
          <h3 class="ybi__section-title">Start using Yubiai</h3>
          <div class="ybi__section-content"></div>
        </article>
        <article class="ybi__section-article" id="faq">
          <h3 class="ybi__section-title">FAQ</h3>
          <div class="ybi__section-content"></div>
        </article>
        <article class="ybi__section-article" id="contacts">
          <h3 class="ybi__section-title">Contact</h3>
          <div class="ybi__section-content"></div>
        </article>
      </div>
    </section>
    <footer class="ybi__footer"></footer>
  </body>
</html>
